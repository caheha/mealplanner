<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MealPlanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Med MealPlanner kan du nemt og hurtigt finde opksrtifter, der passer til dig og dine behov. Du kan tilføje dem til din personlige madplan, og oprette indkøbslister. Den lette hverdag, ligger i planlægningen.  ">
    <meta name="author" content="Casper Hedegaard Hansen & Natascha Kjærsgaard">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body id="app">
    <!-- Navigation -->
    <nav class="navigation">
        <a href="#/" class="nav-link"><span class="material-icons">home</span>Hjem</a>
        <a href="#/opskrifter" class="nav-link"><span class="material-icons">search</span>Søg</a>
        <a href="#/favoritter" class="nav-link"><span class="material-icons">favorite</span>Favoritter</a>
        <a href="#/madplan" class="nav-link"><span class="material-icons">edit_calendar</span>Madplan</a>
        <a href="#/indkøbsliste" class="nav-link"><span class="material-icons">format_list_bulleted</span>Indkøb</a>
    </nav>

    <!-- Pages -->
    <!-- Homepage -->
    <section id="hjem" class="page">
        <header class="header">
            <h2>Hjem</h2>
        </header>

    </section>

    <!-- Search recipes page -->
    <section id="opskrifter" class="page">
        <header class="header">
            <div class="searchbar">
                <span class="material-icons">search</span>
                <input type="search" placeholder="Søg efter opskrifter eller ingredienser" onkeyup="search(this.value)">
            </div>
        </header>
        <section class="grid-container" id="recipes-container"></section>
    </section>

    <!-- opskriftsdetaljer page -->
    <section id="opskriftsdetaljer" class="page">
        <header class="header">
            <a class="nav-link" href="#/opskrifter"><span class="material-icons">chevron_left</span></a>
            <h2>Detaljer</h2>
        </header>
        <section class="grid-container" id="recipe-detail-container"></section>
        
    </section>

    <!-- edir user page -->
    <section id="favoritter" class="page">
        <header class="header">
            <h2>Favoritter</h2>
        </header>
        <section class="grid-container" id="favorites-container"></section>
    </section>

    <!-- edir user page -->
    <section id="madplan" class="page">
        <header class="header">
            <h2>Madplan</h2>
        </header>
    </section>

    <!-- edir user page -->
    <section id="indkøbsliste" class="page">
        <header class="header">
            <h2>Indkøbsliste</h2>
        </header>
    </section>

    <!-- main js file -->
    <script src="js/main.js" type="module"></script>
</body>

</html>
